name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›³ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸšš Build
        run: cargo build --verbose

      - name: ğŸ§¾ Run Tests
        run: cargo test --verbose
